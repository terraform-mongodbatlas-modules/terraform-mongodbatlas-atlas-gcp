examples:
  - name: encryption
    var_groups: [encryption]
    plan_regressions:
      - address: google_kms_key_ring.atlas
      - address: google_kms_crypto_key.atlas
      - address: module.atlas_gcp.module.cloud_provider_access[0].mongodbatlas_cloud_provider_access_setup.this
      - address: module.atlas_gcp.module.cloud_provider_access[0].mongodbatlas_cloud_provider_access_authorization.this
      - address: module.atlas_gcp.module.encryption[0].mongodbatlas_encryption_at_rest.this
      - address: module.atlas_gcp.module.encryption[0].google_kms_crypto_key_iam_member.encrypter
      - address: module.atlas_gcp.module.encryption[0].google_kms_crypto_key_iam_member.viewer
  - name: backup_export
    var_groups: [backup_export]
    plan_regressions:
      - address: module.atlas_gcp.module.cloud_provider_access[0].mongodbatlas_cloud_provider_access_setup.this
      - address: module.atlas_gcp.module.cloud_provider_access[0].mongodbatlas_cloud_provider_access_authorization.this
      - address: module.atlas_gcp.module.backup_export[0].google_storage_bucket.atlas[0]
      - address: module.atlas_gcp.module.backup_export[0].google_storage_bucket_iam_member.atlas
      - address: module.atlas_gcp.module.backup_export[0].mongodbatlas_cloud_backup_snapshot_export_bucket.this
  - name: privatelink_multi_region
    var_groups: [privatelink_multi_region]
    plan_regressions:
      - address: module.atlas_gcp.mongodbatlas_private_endpoint_regional_mode.this[0]
      - address: module.atlas_gcp.mongodbatlas_privatelink_endpoint.this["us-east4"]
      - address: module.atlas_gcp.mongodbatlas_privatelink_endpoint.this["us-west1"]
      - address: module.atlas_gcp.module.privatelink["us-east4"].google_compute_address.atlas[0]
      - address: module.atlas_gcp.module.privatelink["us-east4"].google_compute_forwarding_rule.atlas[0]
      - address: module.atlas_gcp.module.privatelink["us-east4"].mongodbatlas_privatelink_endpoint_service.this
      - address: module.atlas_gcp.module.privatelink["us-west1"].google_compute_address.atlas[0]
      - address: module.atlas_gcp.module.privatelink["us-west1"].google_compute_forwarding_rule.atlas[0]
      - address: module.atlas_gcp.module.privatelink["us-west1"].mongodbatlas_privatelink_endpoint_service.this
  - name: privatelink_byoe
    var_groups: [privatelink_byoe]
    plan_regressions:
      - address: module.atlas_gcp.mongodbatlas_privatelink_endpoint.this["ep1"]
      - address: module.atlas_gcp.module.privatelink["ep1"].mongodbatlas_privatelink_endpoint_service.this
      - address: google_compute_address.psc
      - address: google_compute_forwarding_rule.psc

var_groups:
  encryption:
    - name: project_id
      expose_in_workspace: false
      module_value: local.project_id_encryption
    - name: gcp_project_id
      expose_in_workspace: false
      module_value: var.gcp_project_id
    - name: gcp_region
      expose_in_workspace: false
      module_value: var.gcp_region
    - name: key_ring_name
      expose_in_workspace: false
      module_value: local.key_ring_name
  backup_export:
    - name: project_id
      expose_in_workspace: false
      module_value: local.project_id_backup_export
    - name: gcp_project_id
      expose_in_workspace: false
      module_value: var.gcp_project_id
    - name: gcp_region
      expose_in_workspace: false
      module_value: var.gcp_region
    - name: force_destroy
      expose_in_workspace: false
      module_value: "true"
    - name: bucket_name_suffix
      expose_in_workspace: false
      module_value: '"-test"'
  privatelink_multi_region:
    - name: project_id
      expose_in_workspace: false
      module_value: local.project_id_privatelink_multi_region
    - name: gcp_project_id
      expose_in_workspace: false
      module_value: var.gcp_project_id
    - name: gcp_region
      expose_in_workspace: false
      module_value: var.gcp_region
    - name: privatelink_endpoints
      expose_in_workspace: false
      module_value: local.privatelink_endpoints_multi_region
  privatelink_byoe:
    - name: project_id
      expose_in_workspace: false
      module_value: local.project_id_privatelink_byoe
    - name: gcp_project_id
      expose_in_workspace: false
      module_value: var.gcp_project_id
    - name: gcp_region
      expose_in_workspace: false
      module_value: var.gcp_region
    - name: subnetwork
      expose_in_workspace: false
      module_value: local.subnetwork_privatelink_byoe
