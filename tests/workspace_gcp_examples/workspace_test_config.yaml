examples:
  - name: encryption
    var_groups: [encryption]
    plan_regressions:
      - address: google_kms_key_ring.atlas
      - address: google_kms_crypto_key.atlas
      - address: module.atlas_gcp.module.cloud_provider_access[0].mongodbatlas_cloud_provider_access_setup.this
      - address: module.atlas_gcp.module.cloud_provider_access[0].mongodbatlas_cloud_provider_access_authorization.this
      - address: module.atlas_gcp.module.encryption[0].mongodbatlas_encryption_at_rest.this
      - address: module.atlas_gcp.module.encryption[0].google_kms_crypto_key_iam_member.encrypter
      - address: module.atlas_gcp.module.encryption[0].google_kms_crypto_key_iam_member.viewer
  - name: backup_export
    var_groups: [backup_export]
    plan_regressions:
      - address: module.atlas_gcp.module.cloud_provider_access[0].mongodbatlas_cloud_provider_access_setup.this
      - address: module.atlas_gcp.module.cloud_provider_access[0].mongodbatlas_cloud_provider_access_authorization.this
      - address: module.atlas_gcp.module.backup_export[0].google_storage_bucket.atlas[0]
      - address: module.atlas_gcp.module.backup_export[0].google_storage_bucket_iam_member.atlas
      - address: module.atlas_gcp.module.backup_export[0].mongodbatlas_cloud_backup_snapshot_export_bucket.this

var_groups:
  encryption:
    - name: project_id
      expose_in_workspace: false
      module_value: local.project_id_encryption
    - name: gcp_project_id
      expose_in_workspace: false
      module_value: var.gcp_project_id
    - name: gcp_region
      expose_in_workspace: false
      module_value: var.gcp_region
    - name: key_ring_name
      expose_in_workspace: false
      module_value: local.key_ring_name
  backup_export:
    - name: project_id
      expose_in_workspace: false
      module_value: local.project_id_backup_export
    - name: gcp_project_id
      expose_in_workspace: false
      module_value: var.gcp_project_id
    - name: gcp_region
      expose_in_workspace: false
      module_value: var.gcp_region
    - name: force_destroy
      expose_in_workspace: false
      module_value: "true"
    - name: bucket_name_suffix
      expose_in_workspace: false
      module_value: '"-test"'
