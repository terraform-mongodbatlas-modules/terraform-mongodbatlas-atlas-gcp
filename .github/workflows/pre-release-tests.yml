name: Pre-Release Tests
run-name: "Pre-Release: examples=${{ inputs.include_examples }}, provider=${{ inputs.provider_ref }}${{ inputs.skip_tftest && ', skip_tftest' || '' }}"

on:
  workflow_dispatch:
    inputs:
      include_examples:
        description: 'Examples to test (all or comma-separated list)'
        required: false
        type: string
        default: 'all'
      provider_ref:
        description: 'Provider git ref (registry = published, default = default branch)'
        required: false
        type: string
        default: 'registry'
      skip_tftest:
        description: 'Skip the tftest-all job'
        required: false
        type: boolean
        default: false
# === OK_EDIT: path-sync header ===

# === DO_NOT_EDIT: path-sync env ===
env:
  MONGODB_ATLAS_ORG_ID: ${{ secrets.MONGODB_ATLAS_ORG_ID }}
  MONGODB_ATLAS_CLIENT_ID: ${{ secrets.MONGODB_ATLAS_CLIENT_ID }}
  MONGODB_ATLAS_CLIENT_SECRET: ${{ secrets.MONGODB_ATLAS_CLIENT_SECRET }}
  MONGODB_ATLAS_BASE_URL: ${{ secrets.MONGODB_ATLAS_BASE_URL }}
# === OK_EDIT: path-sync env ===
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}

jobs:
  # === DO_NOT_EDIT: path-sync job-tftest ===
  tftest-all:
    name: All Terraform Tests
    if: ${{ !inputs.skip_tftest }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          terraform: 'true'
          uv: 'true'
      - name: Setup provider (default branch)
        uses: ./.github/actions/setup-provider-dev
        if: inputs.provider_ref == 'default'
      - name: Setup provider (${{ inputs.provider_ref }})
        uses: ./.github/actions/setup-provider-dev
        if: inputs.provider_ref != 'registry' && inputs.provider_ref != 'default'
        with:
          provider-ref: ${{ inputs.provider_ref }}
      - run: just tftest-all
  # === OK_EDIT: path-sync job-tftest ===

  apply-and-destroy:
    name: Apply & Destroy Examples
    runs-on: ubuntu-latest
  # === OK_EDIT: path-sync job-apply-setup ===
    permissions:
      id-token: write
      contents: read
    steps:
      # === DO_NOT_EDIT: path-sync job-apply-setup ===
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          uv: 'true'
          terraform: 'true'
      - name: Setup provider (default branch)
        uses: ./.github/actions/setup-provider-dev
        if: inputs.provider_ref == 'default'
      - name: Setup provider (${{ inputs.provider_ref }})
        uses: ./.github/actions/setup-provider-dev
        if: inputs.provider_ref != 'registry' && inputs.provider_ref != 'default'
        with:
          provider-ref: ${{ inputs.provider_ref }}
      # === OK_EDIT: path-sync job-apply-setup ===
      - uses: google-github-actions/auth@c200f3691d83b41bf9bbd8638997a462592937ed # v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
      - run: just dev-vars-gcp
      - name: Apply examples
        env:
          INCLUDE_EXAMPLES: ${{ inputs.include_examples }}
        run: just apply-examples-gcp --auto-approve -e "$INCLUDE_EXAMPLES"
      - name: Check outputs
        run: just ws-output-assertions -e "$INCLUDE_EXAMPLES"
        env:
          INCLUDE_EXAMPLES: ${{ inputs.include_examples }}
      - name: Destroy examples
        if: always()
        env:
          INCLUDE_EXAMPLES: ${{ inputs.include_examples }}
        run: just destroy-examples-gcp --auto-approve -e "$INCLUDE_EXAMPLES"
