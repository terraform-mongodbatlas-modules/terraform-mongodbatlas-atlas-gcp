# === DO_NOT_EDIT: path-sync triggers ===
name: Code Health

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      provider_ref:
        description: 'Provider git ref (empty = default branch)'
        required: false
        type: string
# === OK_EDIT: path-sync triggers ===
jobs:
  # === DO_NOT_EDIT: path-sync job-check ===
  check:
    name: Code Quality & Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          terraform: 'true'
          docs: 'true'
      - name: Run all validation checks
        run: just pre-commit
  # === OK_EDIT: path-sync job-check ===
  # === DO_NOT_EDIT: path-sync job-plan-tests ===
  plan-tests:
    name: Terraform Unit Plan Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          terraform: 'true'
          uv: 'true'
      - name: Run Terraform plan tests
        run: just unit-plan-tests
  # === OK_EDIT: path-sync job-plan-tests ===
  # === DO_NOT_EDIT: path-sync job-compat-tests ===
  compat-tests:
    name: Terraform CLI Version Compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          uv: 'true'
          mise: 'true'
      - run: just test-compat
  # === OK_EDIT: path-sync job-compat-tests ===

  # === DO_NOT_EDIT: path-sync job-snapshot-tests ===
  plan-snapshot-tests:
    name: Terraform Examples Plan Snapshot Tests
    runs-on: ubuntu-latest
  # === OK_EDIT: path-sync job-snapshot-tests ===
    permissions:
      id-token: write
      contents: read
    env:
      MONGODB_ATLAS_CLIENT_ID: ${{ secrets.MONGODB_ATLAS_CLIENT_ID }}
      MONGODB_ATLAS_CLIENT_SECRET: ${{ secrets.MONGODB_ATLAS_CLIENT_SECRET }}
      MONGODB_ATLAS_ORG_ID: ${{ secrets.MONGODB_ATLAS_ORG_ID }}
      MONGODB_ATLAS_BASE_URL: ${{ secrets.MONGODB_ATLAS_BASE_URL }}
      MONGODB_ATLAS_PROJECT_ID: ${{ vars.MONGODB_ATLAS_PROJECT_ID_SNAPSHOT_TEST }}
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  # === DO_NOT_EDIT: path-sync job-snapshot-tests ===
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: ./.github/actions/setup
        with:
          just: 'true'
          uv: 'true'
          terraform: 'true'
      - uses: ./.github/actions/setup-provider-dev
        with:
          provider-ref: ${{ inputs.provider_ref }}
  # === OK_EDIT: path-sync job-snapshot-tests ===
      - uses: google-github-actions/auth@c200f3691d83b41bf9bbd8638997a462592937ed # v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
      - run: just dev-vars-gcp
      - run: just plan-snapshot-test-gcp
  # === DO_NOT_EDIT: path-sync job-snapshot-tests ===
  # === OK_EDIT: path-sync job-snapshot-tests ===

  # === DO_NOT_EDIT: path-sync job-slack ===
  slack-notification:
    needs: [check, plan-tests, compat-tests, plan-snapshot-tests]
    if: ${{ github.event_name == 'schedule' && !cancelled() && contains(needs.*.result, 'failure') }}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Send Slack message
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "${{ github.event.repository.name }}: Code Health scheduled run failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *${{ github.event.repository.name }}: Code Health scheduled run failed* ${{ secrets.SLACK_ONCALL_TAG }}. <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View failed run>"
                  }
                }
              ]
            }
  # === OK_EDIT: path-sync job-slack ===
